    <script>
        let counter = 0;

        function blink() {
            let rest_css = ", rgba(0, 0, 0, 0.5)), url('images/dark.png')";
            bg_div = document.querySelector("#bg_div");
            if (counter % 3 == 0) {
                bg_div.style.backgroundImage = "linear-gradient(rgba(0, 200, 0, 0.2)" + rest_css;
            }
            else if (counter % 3 == 1) {
                bg_div.style.backgroundImage = "linear-gradient(rgba(0, 0, 200, 0.2)" + rest_css;
            }
            else {
                bg_div.style.backgroundImage = "linear-gradient(rgba(200, 0, 0, 0.2)" + rest_css;
            }
            bg_div.style.backgroundClip = "content-box";
            counter ++;
        }
        window.setInterval(blink, 100);
    </script>
